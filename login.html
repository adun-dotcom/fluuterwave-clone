<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Flutterwave login page</title>
</head>
<body>
    <main class="container">
        <!-- nav/header -->
        <div class="flutter-img">
            <img src="login-image/Flutterwave Logo (1).svg" alt="" width="180px" height="30px">
            <p>Login to your dashboard</p>
        </div>

        <!-- form field -->
        <div class="login-details">
            <form action="post">
                <!-- email -->
                <label for="email">Email address</label> <br>
                <input type="email" name="email" id="email" placeholder="Email Address" required> <br>
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <!-- password eye icon -->
                <span class="hide-btn"><i class="fas fa-eye-slash secret"></i></i></span>
                <span class="show-btn hidden"><i class="fas fa-eye"></i></span>
                
            </form>

            <!-- footer -->
            <a href="">Forgot your password?</a>
           <a href="index.html" type="button" class="btn">Login to your dashboard</a>
           <p>Don't have a flutterwave account? <a href="sign.html">Sign up</a></p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
